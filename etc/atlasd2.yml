
################################### Cluster ###################################

cluster:
  name: atlasd1
  cookie: "SecretCookie"

#################################### Node #####################################

node:
  master: true
  worker: false
  priority: 1

#################################### Paths ####################################

path:
# Path to directory containing configuration (this file and logging.yml):
  conf: /apps/atlasd/etc/

# Path to data files
  data: /tmp/atlasd1

# Path to temporary files:
  work: /tmp

# Path to log files:
  logs: /var/log/atlasd

############################## Network And HTTP ###############################

# internal communication port
inet:
  host: 192.168.1.11
  port: 9101

http:
# Disable HTTP completely:
  enabled: true

# Set both 'bind_host' and 'publish_host':
  host: 0.0.0.0

# Set a custom port to listen for HTTP traffic:
  port: 9901

############################## Monitors ###############################

os:
  mem_watermark: 80

