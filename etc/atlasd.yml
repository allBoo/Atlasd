
################################### Cluster ###################################

cluster.name: atlasd
cluster.hosts: ["192.168.2.1", "192.168.2.5"]
cluster.cookie: "SecretCookie"

#################################### Node #####################################

node.master: true
node.worker: true

#################################### Paths ####################################

# Path to directory containing configuration (this file and logging.yml):
#
path.conf: /apps/atlasd/etc/

# Path to temporary files:
#
path.work: /tmp

# Path to log files:
#
path.logs: /var/log/atlasd

############################## Network And HTTP ###############################

# internal communication port
#
inet_dist.port: 9100

# Disable HTTP completely:
#
http.enabled: true

# Set both 'bind_host' and 'publish_host':
#
http.host: 192.168.2.1

# Set a custom port to listen for HTTP traffic:
#
http.port: 9900

